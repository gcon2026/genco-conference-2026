<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genco Conference 2026 | Gateway</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Specific styles for gateway index */
    body {
      overflow: hidden;
      /* Prevent scroll on gateway */
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, var(--bg-card), var(--bg-darker));
    }

    .particles-layer1,
    .particles-layer2,
    .particles-layer3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* Small slow stars */
    .particles-layer1 {
      width: 1px;
      height: 1px;
      border-radius: 50%;
      background: transparent;
      box-shadow:
        10vw 20vh 1px rgba(255, 255, 255, 0.8),
        25vw 50vh 1px rgba(171, 246, 250, 0.6),
        40vw 10vh 1px rgba(255, 255, 255, 0.5),
        60vw 60vh 1px rgba(226, 237, 184, 0.7),
        80vw 30vh 1px rgba(255, 255, 255, 0.8),
        95vw 80vh 1px rgba(171, 246, 250, 0.5),
        15vw 90vh 1px rgba(255, 255, 255, 0.9),
        70vw 95vh 1px rgba(226, 237, 184, 0.6),
        5vw 5vh 1px rgba(171, 246, 250, 0.8),
        85vw 15vh 1px rgba(255, 255, 255, 0.7);
      animation: zoomStar 10s linear infinite;
    }

    /* Medium medium-speed stars */
    .particles-layer2 {
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: transparent;
      box-shadow:
        20vw 40vh 2px rgba(171, 246, 250, 0.8),
        50vw 20vh 2px rgba(255, 255, 255, 0.9),
        80vw 70vh 2px rgba(226, 237, 184, 0.8),
        30vw 90vh 2px rgba(255, 255, 255, 0.7),
        90vw 10vh 2px rgba(171, 246, 250, 0.9),
        10vw 80vh 2px rgba(255, 255, 255, 0.8);
      animation: zoomStar 7s linear infinite;
      animation-delay: -3s;
    }

    /* Large fast stars/nebula bits */
    .particles-layer3 {
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: transparent;
      box-shadow:
        15vw 15vh 3px rgba(171, 246, 250, 1),
        75vw 45vh 3px rgba(226, 237, 184, 1),
        45vw 85vh 3px rgba(255, 255, 255, 1),
        95vw 95vh 3px rgba(171, 246, 250, 0.8),
        25vw 85vh 3px rgba(226, 237, 184, 1),
        65vw 25vh 3px rgba(255, 255, 255, 1);
      animation: zoomStar 4s linear infinite;
      animation-delay: -1s;
    }

    @keyframes zoomStar {
      0% {
        transform: scale(0.5) translateZ(0);
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        transform: scale(5) translateZ(0);
        opacity: 0;
      }
    }

    .gateway-content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 800px;
      padding: 3rem;
    }

    .gateway-title {
      font-size: 4.5rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: var(--neon-glow-primary);
    }

    .gateway-subtitle {
      font-size: 1.5rem;
      color: var(--text-muted);
      margin-bottom: 3rem;
      letter-spacing: 1px;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--accent-primary);
      min-width: 80px;
    }

    .countdown-item span {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-main);
      text-shadow: var(--neon-glow-primary);
    }

    .countdown-item small {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-group {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .gateway-btn {
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
    }

    .gateway-footer {
      position: absolute;
      bottom: 2rem;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .gateway-content {
        padding: 2rem 1rem;
      }

      .gateway-title {
        font-size: 2.8rem;
      }

      .btn-group {
        flex-direction: column;
        gap: 1rem;
      }

      .countdown-container {
        gap: 0.8rem;
        margin-bottom: 2.5rem;
      }

      .countdown-item {
        min-width: 70px;
        padding: 0.8rem;
      }

      .countdown-item span {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .gateway-title {
        font-size: 2.2rem;
      }

      .gateway-subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .countdown-container {
        gap: 0.4rem;
        margin-bottom: 2rem;
      }

      .countdown-item {
        min-width: 55px;
        padding: 0.5rem;
      }

      .countdown-item span {
        font-size: 1.4rem;
      }

      .countdown-item small {
        font-size: 0.55rem;
      }

      .gateway-btn {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <div class="particles-layer1" style="transform-origin: 50% 50%;"></div>
  <div class="particles-layer1" style="transform-origin: 50% 50%; animation-delay: -5s;"></div>

  <div class="particles-layer2" style="transform-origin: 50% 50%;"></div>
  <div class="particles-layer2" style="transform-origin: 50% 50%; animation-delay: -6.5s;"></div>

  <div class="particles-layer3" style="transform-origin: 50% 50%;"></div>
  <div class="particles-layer3" style="transform-origin: 50% 50%; animation-delay: -3s;"></div>

  <div class="gateway-content glass-panel">
    <h1 class="gateway-title text-gradient">Genco Conference 2026</h1>
    <p class="gateway-subtitle">Select your access origin</p>

    <div id="countdown" class="countdown-container">
      <div class="countdown-item"><span id="days">00</span><small>Days</small></div>
      <div class="countdown-item"><span id="hours">00</span><small>Hours</small></div>
      <div class="countdown-item"><span id="minutes">00</span><small>Minutes</small></div>
      <div class="countdown-item"><span id="seconds">00</span><small>Seconds</small></div>
    </div>

    <div class="btn-group">
      <a href="home.html" class="btn btn-primary gateway-btn">Global Access</a>
      <a href="https://mytnb.sharepoint.com/sites/GencoConference2026/" target="_blank" rel="noopener noreferrer"
        class="btn btn-secondary gateway-btn">TNB Access</a>
    </div>
  </div>

  <div class="gateway-footer">
    &copy; 2026 Genco Conference. All systems operational.
  </div>

  <script src="script.js"></script>
  <script>
    // 10:00 AM Malaysia Time (UTC+8) on April 24, 2026
    const targetDate = new Date('2026-04-24T10:00:00+08:00').getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const countdownEl = document.getElementById('countdown');
      if (!countdownEl) return;

      if (distance < 0) {
        countdownEl.innerHTML = '<h3 class="text-gradient" style="margin: 0;">The event has started!</h3>';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
