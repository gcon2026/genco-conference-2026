<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genco Conference 2026 | Gateway</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Specific styles for gateway index */
    body {
      overflow: hidden; /* Prevent scroll on gateway */
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, var(--bg-card), var(--bg-darker));
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background-image: 
        radial-gradient(circle, var(--accent-primary) 1px, transparent 1px),
        radial-gradient(circle, var(--accent-secondary) 1px, transparent 1px);
      background-position: 0 0, 20px 20px;
      background-size: 40px 40px;
      opacity: 0.1;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

    .gateway-content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 800px;
      padding: 3rem;
    }

    .gateway-title {
      font-size: 4.5rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: var(--neon-glow-primary);
    }

    .gateway-subtitle {
      font-size: 1.5rem;
      color: var(--text-muted);
      margin-bottom: 3rem;
      letter-spacing: 1px;
    }

    .btn-group {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .gateway-btn {
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
    }

    .gateway-footer {
      position: absolute;
      bottom: 2rem;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .gateway-title { font-size: 3rem; }
      .btn-group { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>

  <div class="particles"></div>

  <div class="gateway-content glass-panel">
    <h1 class="gateway-title text-gradient">Genco Conference 2026</h1>
    <p class="gateway-subtitle">Select your access origin</p>
    
    <div class="btn-group">
      <a href="home.html" class="btn btn-primary gateway-btn">Global Access</a>
      <a href="https://mytnb.sharepoint.com/sites/GencoConference2026/" target="_blank" rel="noopener noreferrer" class="btn btn-secondary gateway-btn">TNB Access</a>
    </div>
  </div>

  <div class="gateway-footer">
    &copy; 2026 Genco Conference. All systems operational.
  </div>

  <script src="script.js"></script>
</body>
</html>
